<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" height="500" width="1500">
<defs>
<style>
.frame,
.bolt {
stroke: #000;
stroke-width: 6px;
}

.frame {
stroke-dashoffset: 1082;
stroke-dasharray: 1082;
-webkit-animation: draw 3s ease-out forwards;
animation: draw 3s ease-out forwards;  

}

.bolt {
stroke-dasharray: 797;
-webkit-transform-origin: center;
-ms-transform-origin: center;
transform-origin: center;
stroke-dashoffset: 797;
-webkit-animation: draw 3s ease-out forwards, rotateme 2s 2s forwards;
animation: draw 3s ease-out forwards, rotateme 2s 2s forwards;  
}

.container {
-webkit-transform-origin: center;
-ms-transform-origin: center;
transform-origin: center;
-webkit-animation: translateme 2s 3s forwards;
animation: translateme 2s 3s forwards;  
}

.letters path, .cursors path {
fill: black;
}

.cursor {
visibility: hidden;
-webkit-animation: shownow 1s 5.5s forwards, blink 1s infinite;
animation: shownow 1s 5.5s forwards, blink 1s infinite;
}

.first {
visibility: hidden;
-webkit-animation: shownow 1s 4.5s;
animation: shownow 1s 4.5s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.second {
visibility: hidden;
-webkit-animation: shownow 1s 4.6s;
animation: shownow 1s 4.6s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.third {
visibility: hidden;
-webkit-animation: shownow 1s 5s;
animation: shownow 1s 5s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.fourth {
visibility: hidden;
-webkit-animation: shownow 1s 5.3s;
animation: shownow 1s 5.3s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}

.fifth {
visibility: hidden;
-webkit-animation: shownow 1s 5.s;
animation: shownow 1s 5.s;
-webkit-animation-fill-mode: forwards;
animation-fill-mode: forwards;
}


@-webkit-keyframes shownow {
0 {
visibility: hidden
}
100% {
visibility: visible
}
}


@keyframes shownow {
0 {
visibility: hidden
}
100% {
visibility: visible
}
}

@-webkit-keyframes blink {
0% {
opacity: 1;
}

70% {
opacity: 0
}
}

@keyframes blink {
0% {
opacity: 1;
}

70% {
opacity: 0
}
}

@-webkit-keyframes draw {
80% {
stroke-dashoffset: 0;
}

100% {
stroke-dashoffset: 0;
}
}
@keyframes draw {
80% {
stroke-dashoffset: 0;
}
100% {
stroke-dashoffset: 0;
}
}
@-webkit-keyframes rotateme {
0% {
fill: #fff;
-webkit-transform: rotateY(0deg);
transform: rotateY(0deg);
}
50% {
fill: #fff;
}
100% {
fill: #000;
-webkit-transform: rotateY(360deg);
transform: rotateY(360deg);
}
}
@keyframes rotateme {
0% {
fill: #fff;
-webkit-transform: rotateY(0deg);
transform: rotateY(0deg);
}
50% {
fill: #fff;
}
100% {
fill: #000;
-webkit-transform: rotateY(360deg);
transform: rotateY(360deg);
}
}
@-webkit-keyframes translateme {
0% {
-webkit-transform: translateX(0);
transform: translateX(0);
}
100% {
-webkit-transform: translateX(-20%);
transform: translateX(-20%);
}
}
@keyframes translateme {
0% {
-webkit-transform: translateX(0);
transform: translateX(0);
}
100% {
-webkit-transform: translateX(-20%);
transform: translateX(-20%);
}
}
</style>
</defs>
